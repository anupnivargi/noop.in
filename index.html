<div id="home">
  <div class="row">
    {% for post in site.posts %}
    <div class="col-md-12 post-entry">
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
  </div>
</div>
